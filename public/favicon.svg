  <!-- Small stars for fantasy element -->
  <polygon points="8,8 8.5,9.5 10,9.5 8.75,10.5 9.25,12 8,11 6.75,12 7.25,10.5 6,9.5 7.5,9.5" fill="white" opacity="0.8"/>
  <polygon points="24,8 24.5,9.5 26,9.5 24.75,10.5 25.25,12 24,11 22.75,12 23.25,10.5 22,9.5 23.5,9.5" fill="white" opacity="0.8"/>
